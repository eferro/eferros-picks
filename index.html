     <html>
     <head>
       <title>eferro's picks</title>
     </head>
     <body>
       <h1>Recomended Talks</h1>
       <ul id="content"></ul>
        <script>
          fetch('database/awesome-talks.json')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              const contentUl = document.getElementById('content');
              data.forEach(item => {
                const li = document.createElement('li');
                const speakers = `<strong>${item.Speakers_Names.join(', ')}</strong>`;
                const topics = `<strong>[${item.Topics_Names.join(', ')}]</strong>`;
                const duration = `<strong>[Duration: ${Math.floor(item.Duration / 60).toString().padStart(2, '0')}:${(item.Duration % 60).toString().padStart(2, '0')}]</strong>`;
                li.innerHTML = `${speakers} - <a href="${item.Url}">${item.Name}</a> ${topics} ${duration} ${item.Description}`;
                contentUl.appendChild(li);
              });
            })
            .catch(error => {
              console.error('There was a problem with the fetch operation:', error);
            });
        </script>

<footer>
  <p>&copy; 2024 eferro / Awesome Talks</p>
  <a href="https://librecounter.org/referer/show" target="_blank">
    <img src="https://librecounter.org/counter.svg" referrerPolicy="unsafe-url" />
  </a>
</footer>


     </body>
     </html>
