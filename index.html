     <html>
     <head>
       <title>eferro's picks</title>
     </head>
     <body>
       <h1>Recomended Talks</h1>
       <div id="content"></div>
        <script>
          fetch('database/awesome-talks.json')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              const contentDiv = document.getElementById('content');
              data.forEach(item => {
                const div = document.createElement('div');
                div.innerHTML = `<h2>${item.Name}</h2><p><a href="${item.Url}">${item.Url}</a>${item.Description}</p>`;
                contentDiv.appendChild(div);
              });
            })
            .catch(error => {
              console.error('There was a problem with the fetch operation:', error);
            });
        </script>
      <a href="https://librecounter.org/referer/show" target="_blank">
        <img src="https://librecounter.org/counter.svg" referrerPolicy="unsafe-url" />
      </a>
     </body>
     </html>
