     <html>
     <head>
       <title>eferro's picks</title>
     </head>
     <body>
       <h1>Recomended Talks</h1>
       <div id="content"></div>
       <script>
         fetch('database/awesome-talks.json')
           .then(response => response.json())
           .then(data => {
             const contentDiv = document.getElementById('content');
             data.forEach(item => {
               const div = document.createElement('div');
               div.innerHTML = `<h2>${item.title}</h2><p>${item.description}</p>`;
               contentDiv.appendChild(div);
             });
           });
       </script>

      <a href="https://librecounter.org/referer/show" target="_blank">
        <img src="https://librecounter.org/counter.svg" referrerPolicy="unsafe-url" />
      </a>
     </body>
     </html>
