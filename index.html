     <html>
     <head>
       <title>eferro's picks</title>
     </head>
     <body>
       <h1>Recomended Talks</h1>
       <ul id="content"></ul>
        <script>
          fetch('database/awesome-talks.json')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              const contentUl = document.getElementById('content');
              data.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${item.Url}">${item.Name}</a> ${item.Description}`;
                contentUl.appendChild(li);
              });
            })
            .catch(error => {
              console.error('There was a problem with the fetch operation:', error);
            });
        </script>
      <a href="https://librecounter.org/referer/show" target="_blank">
        <img src="https://librecounter.org/counter.svg" referrerPolicy="unsafe-url" />
      </a>
     </body>
     </html>
